<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-section {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    .image-section {
      width: 100%;
      overflow: hidden;
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 640px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üè† House Price Predictor</h1>
      <p>Enter property details to get a price estimate</p>
    </div>

    <div class="image-section">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/04/17/architecture-1867187_960_720.jpg" alt="House Image">
    </div>

    <div class="form-section">
      <form action="/predict" method="post">
        <label for="area">Area (sq ft):</label>
        <input type="text" id="area" name="area" required>

        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms" required>

        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms" required>

        <input type="submit" value="Predict Price">
      </form>

      {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </div>

</body>
</html>
